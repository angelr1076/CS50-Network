{% extends "network/layout.html" %}

{% block body %}

    <h2 class="pt-3">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'network:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
<br>
<hr>
    Don't have an account? <a href="{% url 'network:register' %}">Register here.</a>

{% endblock %}
